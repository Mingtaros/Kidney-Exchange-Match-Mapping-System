<html>
  <head>
    <title>Kidney Paired Exchange Match Mapping System</title>
    <link rel = "stylesheet" type = "text/css" href = "comparator.css">
    <script src="Utils/constants.js"></script>
    <script src="makeBarComparison.js"></script>
    <script src="comparator.js"></script>
  </head>
  <body>
    <div class="Comparator">
      <p class="pComparator">Comparator</p>
      <p class="pmaxCompare">You can Compare up to 5 Combinations</p>
      <div class="panelGraph">
        <div class="dashPanel">
          <div class="divDateSelector">
            Date:
            <select class="datePicker">
              <option value="--Pick a Date">--Pick a Date</option><!-- Placeholder -->
              <!-- filled with getComparableDate -->
            </select>
          </div>
          <!-- 5 combinations -->
          <div class="combination1"></div>
          <div class="combination2"></div>
          <div class="combination3"></div>
          <div class="combination4"></div>
          <div class="combination5"></div>
          <!-- Buttons for computing combinations -->
          <div class="submitComparison"></div>
        </div>
        <div class="compareGraph">
          <table class="barPlot"></table>
        </div>
      </div>
    </div>

    <script type = "text/javascript">
      // initialize dates
      initializePanel(document);
    </script>
  </body>
</html>
