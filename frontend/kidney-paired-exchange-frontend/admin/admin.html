<html>
  <head>
    <title>Kidney Paired Exchange Match Mapping System</title>
    <link rel="stylesheet" type="text/css" href="admin.css">
    <script src="../Utils/constants.js"></script>
    <script src="adminMasterData.js"></script>
  </head>
  <body>
    <div class="Admin" id="Admin">
      <p class="pMasterData">Master Data</p>
      <div class="divDatePicker">
        Pick a Date for Data
        <select name="datePicker" id="datePicker" class="datePicker">
          <option value="--Pick a Date" disabled selected hidden>--Pick a Date</option> <!-- Placeholder -->
          <!-- filled by getAllDate -->
        </select>
      </div>

      <div class="divMasterDataTable">
        <!-- filled by getDataDate -->
      </div>

      <div class="divNumCalculate">
        <div class="divNumberOfPairs">
          <p class="numberOfPairs"></p>
        </div>
        <div class="calculateExchangeButton">
          <!-- "calculate exchange for data" button generated by getDataDate -->
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var date = document.getElementById("datePicker").value;
      // get all date
      getAllDate(document);
      // get all data from selected date
      getDataDate(date, document);
    </script>
  </body>
</html>
